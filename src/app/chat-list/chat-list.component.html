<body>
  <nav><a routerLink="/profile"><img class="your-profile-icon" src={{yourProfile.picture}} ></a></nav>
  <h1>Chat</h1>
  <ul class="friends">
	  <li *ngFor="let friend of friends">
	    <a routerLink="/profile/{{friend.id}}"><img class="profile-icon" src={{friend.picture}} >
          <span class="badge"> {{friend.name}}</span> {{friend.location}}</a>
    </li>
  </ul>
</body>
